apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 21
        versionName "2.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
}

// maven, bintray

ext {
    bintrayRepo = 'simpledialogfragments'
    bintrayName = 'SimpleDialogFragment-api9'

    publishedGroupId = 'com.github.eltos'
    libraryName = 'SimpleDialogFragment'
    artifact = 'simpledialogfragment-api9'

    // NOTE:
    // "bintrayUpload" will probably fail as the artifact is not properly adopted.
    // You'll have to manually upload these files to bintray (where x.x is the version):
    // build/libs/simpledialogfragment-x.x-sources.jar      --> simpledialogfragment-api9-x.x-sources.jar
    // build/libs/simpledialogfragment-x.x-javadoc.jar      --> simpledialogfragment-api9-x.x-javadoc.jar
    // build/outputs/aar/simpledialogfragment-release.aar   --> simpledialogfragment-api9-x.x.aar
    // build/poms/pom-default.xml                           --> simpledialogfragment-api9-x.x.pom

    libraryDescription = 'A collection of easy to use and extendable DialogFragment\'s for Android'

    // GitHub repo link
    siteUrl = 'https://github.com/eltos/SimpleDialogFragments'
    gitUrl = 'https://github.com/eltos/SimpleDialogFragments.git'
    githubRepository= 'eltos/SimpleDialogFragments'

    libraryVersion = '2.1'

    developerId = 'eltos'
    developerName = 'Philipp Niedermayer'
    developerEmail = 'eltos@outlook.de'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'installv1.gradle'
apply from: 'bintrayv1.gradle'